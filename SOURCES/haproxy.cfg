global
    master-worker
    maxconn         10000
    stats socket    /var/run/haproxy.stat mode 600 level admin
    log             127.0.0.1:514 local2
    chroot          /var/empty
    pidfile         /var/run/haproxy.pid
    user            haproxy
    group           haproxy
    daemon

frontend statistics
  mode http
  bind *:8404
  stats admin if TRUE
  stats enable
  stats uri /stats
  stats refresh 10s
  stats auth admin:change_me
  stats show-node
  stats show-legends

program api 
    command dataplaneapi -f /etc/haproxy/dataplaneapi.hcl
    no option start-on-reload
